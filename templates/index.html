<html>
<head>
	<title>The Wall Login</title>
</head>
<body>
	<h1> The Wall </h1>
	<div id ="register">
		<h2>Registration</h2>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				{% for message in messages %}
					<p style="color: red">{{message}}</p>
				{% endfor %}
			{% endif %}
		{% endwith %}
		<form action='/register' method='POST'>
			<label for="first_name">First Name: <input type="text" name="first_name" id="first_name"></label><br><br>
			<label for="last_name">Last Name: <input type="text" name="last_name" id="last_name"></label><br><br>
			<label for="email">Email: <input type="text" name="email" id="email"></label><br><br>
			<label for="password">Password: <input type="password" name="password" id="password"></label><br><br>
			<label for="confirm_password">Confirm Password: <input type="password" name="confirm_password" id="confirm_password"></label><br><br>
			<button>Register</button>
		</form>
	</div>
	<div id="login">
		<h2>Login</h2>
		<form action = '/login' method = 'POST'>
			<label for="email">Email: <input type="text" name="email" id="email"></label><br><br>
			<label for="password">Password: <input type="password" name="password" id="password"></label><br><br>
			<button>Login</button>
		</form>
	</div>
</body>
</html>
